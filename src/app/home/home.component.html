<div class ="container color-dark">
  
  <div class = "col">
   
    <p>Agrega una cancion de ghost</p>
  
  </div>
 
  <div class = "col">
  
    <p>Lista de canciones ({{  itemCount }})</p>
  
  </div>

</div>
<div class ="container color-ligth" [@goals]="goals.length ">
  
    <div class = "col">
     
      <p class="sm">Agrega el nombre y album de una cancion .</p>
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]= "goalText">
        <input type="text" class="txt" name="item2" placeholder="Life goal..." [(ngModel)]= "goalalbum">
        
        <input type="submit" class ="btn" value="{{ btntxt }}" (click)="AgregarMeta()">
      </form>
    </div>
   
    <div class = "col">
     <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">

        {{goal.nombre}} - {{goal.album}}
      </p>
    
    </div>
  
  </div>
